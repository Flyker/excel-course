<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Pure Javascript Excel Application</title>
</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <!--Общий заголовок-->
        <div class="excel__header">
            <!--Заголовок таблицы-->
            <input type="text" class="input" value="Новая таблица" />
            <!--Панель с кнопками (справа)-->
            <div>
                <div class="button">
                    <span class="material-icons">exit_to_app</span>
                </div>
                <div class="button">
                    <span class="material-icons">delete</span>
                </div>
            </div>
        </div>
        <!--Панель тулбара-->
        <div class="excel__toolbar">
            <div class="button">
                <span class="material-icons">format_align_left</span>
            </div>
            <div class="button">
                <span class="material-icons">format_align_center</span>
            </div>
            <div class="button">
                <span class="material-icons">format_align_right</span>
            </div>
            <div class="button">
                <span class="material-icons">format_bold</span>
            </div>
            <div class="button">
                <span class="material-icons">format_italic</span>
            </div>
            <div class="button">
                <span class="material-icons">format_underlined</span>
            </div>
        </div>
        <!--Строка с формулой-->
        <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable="true" spellcheck="false"></div>
        </div>
        <!--Основная таблица-->
        <div class="excel__table">
            <!--Первая строка в таблице (заголовок)-->
            <div class="row">
                <!--Первая колонка-->
                <div class="row-info"></div>
                <!--Остальные колонки-->
                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                </div>
            </div>
            <!--Остальные строки в таблице (контент)-->
            <div class="row">
                <!--Первая колонка-->
                <div class="row-info">1</div>
                <!--Остальные колонки-->
                <div class="row-data">
                    <!--Ячейки с данными-->
                    <div class="cell selected" contenteditable="true">A1</div>
                    <div class="cell" contenteditable="true">B1</div>
                    <div class="cell" contenteditable="true">C1</div>
                </div>
            </div>

            <!--Тестовая строка-->
            <div class="row">
                <!--Первая колонка-->
                <div class="row-info">2</div>
                <!--Остальные колонки-->
                <div class="row-data">
                    <!--Ячейки с данными-->
                    <div class="cell" contenteditable="true">A2</div>
                    <div class="cell" contenteditable="true">B2</div>
                    <div class="cell" contenteditable="true">C2</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
